name: city_go
description: CityGo Yaroslavl app
version: 0.0.0+1

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI section
  cupertino_icons: ^1.0.0
  provider: ^4.3.2+2
  google_maps_flutter: ^0.5.31
  flutter_polyline_points: ^0.2.3

  # Logic section
  bloc: ^6.0.3
  hive: ^1.4.4
  equatable: ^1.2.5
  rxdart: ^0.24.1
  get_it: ^4.0.4
  mockito: ^4.1.1
  package_info: ^0.4.3
  device_info: ^0.4.2+7
  connectivity: ^0.4.9+2
  dio: ^3.0.10
  dio_flutter_transformer: ^3.0.2
  permission_handler: ^5.0.1+1
  geolocator: ^6.0.0+4
  path_provider: ^1.6.14
  just_audio: ^0.4.4
  audio_service: ^0.15.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Jost
      fonts:
        - asset: assets/fonts/jost/TrueType/Jost-100-Hairline.ttf
        - asset: assets/fonts/jost/TrueType/Jost-100-HairlineItalic.ttf
        - asset: assets/fonts/jost/TrueType/Jost-200-Thin.ttf
        - asset: assets/fonts/jost/TrueType/Jost-200-ThinItalic.ttf
        - asset: assets/fonts/jost/TrueType/Jost-400-Book.ttf
        - asset: assets/fonts/jost/TrueType/Jost-400-BookItalic.ttf
        - asset: assets/fonts/jost/TrueType/Jost-600-Semi.ttf
        - asset: assets/fonts/jost/TrueType/Jost-600-SemiItalic.ttf
        - asset: assets/fonts/jost/TrueType/Jost-800-Heavy.ttf
        - asset: assets/fonts/jost/TrueType/Jost-800-HeavyItalic.ttf
        - asset: assets/fonts/jost/TrueType/Jost-900-Black.ttf
        - asset: assets/fonts/jost/TrueType/Jost-900-BlackItalic.ttf
          style: italic
    - family: MontserRat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Black.ttf
        - asset: assets/fonts/montserrat/Montserrat-BlackItalic.ttf
        - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
        - asset: assets/fonts/montserrat/Montserrat-BoldItalic.ttf
        - asset: assets/fonts/montserrat/Montserrat-Light.ttf
        - asset: assets/fonts/montserrat/Montserrat-LightItalic.ttf
        - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
        - asset: assets/fonts/montserrat/Montserrat-MediumItalic.ttf
        - asset: assets/fonts/montserrat/Montserrat-Thin.ttf
        - asset: assets/fonts/montserrat/Montserrat-ThinItalic.ttf
          style: italic
    - family: AleGrey
      fonts:
        - asset: assets/fonts/alegreyasanssc/AlegreyaSansSC-Black.ttf
        - asset: assets/fonts/alegreyasanssc/AlegreyaSansSC-BlackItalic.ttf
        - asset: assets/fonts/alegreyasanssc/AlegreyaSansSC-Bold.ttf
        - asset: assets/fonts/alegreyasanssc/AlegreyaSansSC-BoldItalic.ttf
        - asset: assets/fonts/alegreyasanssc/AlegreyaSansSC-Light.ttf
        - asset: assets/fonts/alegreyasanssc/AlegreyaSansSC-LightItalic.ttf
        - asset: assets/fonts/alegreyasanssc/AlegreyaSansSC-Medium.ttf
        - asset: assets/fonts/alegreyasanssc/AlegreyaSansSC-MediumItalic.ttf
          style: italic
  assets:
    - assets/localization/
    - assets/images/