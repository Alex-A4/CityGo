dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI section
  cupertino_icons: ^0.1.3
  provider: ^4.3.1

  # Logic section
  bloc: ^6.0.1
  shared_preferences: ^0.5.8
  equatable: ^1.2.2
  rxdart: ^0.24.1
